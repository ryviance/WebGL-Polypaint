<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a Point or Triangle with Color Control</title>
    <style>
        canvas { border: 1px solid black; display: block; margin: 0 auto; }
        .controls { text-align: center; margin-top: 10px; }
        .slider-container {
            margin: 10px 0;
        }
        .slider-container label {
            margin-right: 10px;
        }
        .slider-container span {
            margin-left: 10px;
        }
    </style>
</head>
<body onload="main()">
    <!-- WebGL Canvas -->
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Controls (Sliders and Buttons) -->
    <div class="controls">
        <!-- Sliders to control RGB color -->
        <div class="slider-container">
            <label for="rSlider">Red: </label>
            <input type="range" id="rSlider" min="0" max="255" value="255">
            <span id="rValue">255</span>
        </div>

        <div class="slider-container">
            <label for="gSlider">Green: </label>
            <input type="range" id="gSlider" min="0" max="255" value="0">
            <span id="gValue">0</span>
        </div>

        <div class="slider-container">
            <label for="bSlider">Blue: </label>
            <input type="range" id="bSlider" min="0" max="255" value="0">
            <span id="bValue">0</span>
        </div>

        <!-- Slider for point size -->
        <div class="slider-container">
            <label for="sizeSlider">Point Size: </label>
            <input type="range" id="sizeSlider" min="1" max="50" value="10">
            <span id="sizeValue">10</span>
        </div>

        <!-- Mode selection buttons -->
        <div class="slider-container">
            <button id="pointButton">Point Mode</button>
            <button id="triangleButton">Triangle Mode</button>
        </div>

        <!-- Clear canvas Button -->
        <div class="slider-container">
            <button id="clearButton">Clear Canvas</button>
        </div>
    </div>

    <!-- Include the necessary libraries -->
    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-debug.js"></script>
    <script src="../libs/cuon-utils.js"></script>

    <!-- Include the WebGL code for point and triangle drawing -->
    <script src="ColoredPoints.js"></script>
</body>
</html>
